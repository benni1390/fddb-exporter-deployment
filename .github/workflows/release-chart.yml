name: Release Helm chart

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write

jobs:
  package-and-release:
    runs-on: ubuntu-latest
    # Use CR_PAT (personal access token) for release operations
    env:
      GITHUB_TOKEN: ${{ secrets.CR_PAT }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v3

      - name: Package chart
        run: |
          mkdir -p .charts
          helm package chart/fddb-exporter -d .charts

      - name: Create GitHub Release and upload chart
        uses: softprops/action-gh-release@v1
        with:
          files: .charts/*.tgz
        env:
          GITHUB_TOKEN: ${{ secrets.CR_PAT }}
