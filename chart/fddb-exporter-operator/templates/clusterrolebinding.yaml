apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "fddb-exporter-operator.fullname" . }}-rolebinding
  labels:
    {{- include "fddb-exporter-operator.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "fddb-exporter-operator.fullname" . }}-role
subjects:
- kind: ServiceAccount
  name: {{ include "fddb-exporter-operator.serviceAccountName" . }}
  namespace: {{ .Release.Namespace }}
