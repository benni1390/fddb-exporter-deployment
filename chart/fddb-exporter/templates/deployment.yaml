apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "fddb-exporter.fullname" . }}
  labels:
    app: {{ include "fddb-exporter.name" . }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ include "fddb-exporter.name" . }}
  template:
    metadata:
      labels:
        app: {{ include "fddb-exporter.name" . }}
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "{{ .Values.service.port }}"
        prometheus.io/path: "/metrics"
    spec:
      {{- if .Values.imagePullSecrets }}
      imagePullSecrets:
      {{- range .Values.imagePullSecrets }}
      - name: {{ . }}
      {{- end }}
      {{- end }}
      containers:
      - name: exporter
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - name: metrics
          containerPort: {{ .Values.service.port }}
        env:
        - name: EXPORTER_PORT
          value: "{{ .Values.env.EXPORTER_PORT }}"
        - name: SCRAPE_INTERVAL
          value: "{{ .Values.env.SCRAPE_INTERVAL }}"
        - name: FDDB_DATE_OFFSET
          value: "{{ .Values.env.FDDB_DATE_OFFSET }}"
        - name: FDDB_USERNAME
          valueFrom:
            secretKeyRef:
              name: {{ .Values.secrets.credentialsSecretName }}
              key: username
        - name: FDDB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ .Values.secrets.credentialsSecretName }}
              key: password
        resources:
          requests:
            memory: "{{ .Values.resources.requests.memory }}"
            cpu: "{{ .Values.resources.requests.cpu }}"
          limits:
            memory: "{{ .Values.resources.limits.memory }}"
            cpu: "{{ .Values.resources.limits.cpu }}"
        livenessProbe:
          httpGet:
            path: /metrics
            port: metrics
          initialDelaySeconds: 30
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /metrics
            port: metrics
          initialDelaySeconds: 10
          periodSeconds: 10
